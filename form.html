        <h2> Room/House Register Form</h2>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter the Fullname" name="name" required>

            <label for="address">Address:</label>

            <label for="mobile">Moblie No:</label>

            <label for="roomtype">Room/House type:</label>
            <select name="roomtype" id="roomtype">
                <option value="option">option</option>

                <option value="2BHK">2BHK</option>
                <option value="3BHK">3BHK</option>
                 <option value="4BHK">4BHK</option>
                 <option value="Roomonly">Roomonly</option>
            </select>
            <label for="check-in">Check-in Date:</label>
            <input type="date" id="check-in" name="check-in date" required>
            <textarea placeholder="Write your message"></textarea>

            <button class="btn" type="submit">Register</button>
